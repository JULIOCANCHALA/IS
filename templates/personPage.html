{% extends 'layout.html' %}

{% block content %}

    <div class="main">
        <div class="screen-img screen-img--home"></div>
        <a class="name--home link-nodecoration" href="/userpage">
            <h2 class="name__text">JON</h2>
        </a>

        <h2 class="username">{{ email }}</h2>

        <a class="home__user-link" href="/userprofile">
            <img  class="home__user-img" src="{{ url_for('static', filename='img/userimg.jpg') }}" alt="">
        </a>

        <div style="z-index: 4; width: border-box; margin-top: 60px">
            {% for day in ['Monday', 'Tuesday', 'Wednsday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
                <div style="float: left; width: 18%;">
                    <div>{{ day }} </div>
                    {% for job in jobs %}
                        {% if job.date == day %}
                            <p>{{ job.name }}</p>
                        {% endif %}
                    {% endfor %}
                </div>

            {% endfor %}

        </div>

    </div>

{% endblock %}
